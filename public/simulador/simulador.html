<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Unity Simulator (Headset)</title>
  <style>
    body{font-family:system-ui;background:#0b1220;color:#e5e7eb;margin:0;padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select,button{padding:8px 10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
    button{cursor:pointer;background:#4f46e5;border:none}
    video{width:100%;max-width:900px;background:black;border-radius:12px;margin-top:12px}
    pre{white-space:pre-wrap;background:#0b1220;border:1px solid #334155;border-radius:12px;padding:10px;max-height:260px;overflow:auto}
  </style>
</head>
<body>
  <h2>Unity Simulator (Headset → WS + WebRTC)</h2>

  <div class="row">
    <input id="wsUrl" style="flex:1" placeholder="ws(s)://...">
    <button id="btnConnect">Connect</button>
    <button id="btnDisconnect">Disconnect</button>
  </div>

  <div class="row" style="margin-top:10px">
    <select id="robotList" style="min-width:260px"></select>
    <button id="btnSelect">Select Robot</button>
    <button id="btnStart">Start WebRTC</button>
  </div>

  <div class="row" style="margin-top:10px">
    <button id="btnSendControl">Send Control (test)</button>
    <button id="btnSendViewport">Send Viewport (test)</button>
  </div>

  <div style="margin-top:12px; display:flex; gap:12px; flex-wrap:wrap; align-items:flex-start;">
    <div>
      <div style="margin-bottom:6px; opacity:.9;">Viewport joystick</div>
      <canvas id="joy" width="220" height="220"
        style="touch-action:none; background:#0b1220; border:1px solid #334155; border-radius:16px;"></canvas>
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center;">
        <label>Yaw range</label>
        <input id="yawRange" type="number" value="90" style="width:80px;">°
        <label>Pitch range</label>
        <input id="pitchRange" type="number" value="45" style="width:80px;">°
      </div>
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center;">
        <label>HFOV</label>
        <input id="hfov" type="number" value="120" style="width:80px;">°
        <label>VFOV</label>
        <input id="vfov" type="number" value="120" style="width:80px;">°
        <button id="btnCenter" style="background:#334155;">Center</button>
      </div>
    </div>

    <div style="min-width:240px;">
      <div style="opacity:.9; margin-bottom:6px;">Viewport state</div>
      <pre id="vpState" style="margin:0;">yawDeg: 0 pitchDeg: 0</pre>
    </div>
  </div>


  <video id="vid" autoplay playsinline></video>
  <pre id="log"></pre>

  <script src="simulador.js"></script>
</body>
</html>
